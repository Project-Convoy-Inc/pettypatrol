<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Mobile Viewport Configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- App Title -->
    <title>Petty Patrol</title>
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Petty Patrol" />
    <meta name="theme-color" content="#dc2626" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS Meta Tags (Safari) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Petty Patrol" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-touch-icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/apple-touch-icon-167.png" />
    
    <!-- Standard Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16.png" />
    
    <!-- Additional Favicon Links (for broader browser compatibility) -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- PWA Manifest (single declaration - duplicate removed) -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external resources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://esm.sh" />
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Maps will be loaded dynamically with API key -->
    
    <!-- App Styles -->
    <link rel="stylesheet" href="/index.css" />
    
    <style>
      /* Custom font for that "game" feel */
      @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Inter:wght@400;600;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        -webkit-tap-highlight-color: transparent;
      }
      
      .font-display {
        font-family: 'Chakra Petch', sans-serif;
      }

      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Google Maps container styling */
      .google-map-container {
        z-index: 0;
        border-radius: 0.75rem; /* rounded-xl */
      }
      
      /* iOS splash screen background while loading */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh;
        background-color: #dc2626;
      }
      
      #root:empty::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Import Map for ES Modules -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "d3": "https://esm.sh/d3@^7.9.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
  }
}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // #region agent log
      // Debug: Check manifest accessibility
      (async function debugPWA() {
        const log = (msg, data) => fetch('http://127.0.0.1:7242/ingest/bbeae9bf-8eb7-41dc-9639-4ea255cdd7a2',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'index.html:debug',message:msg,data:data,timestamp:Date.now(),sessionId:'debug-session',hypothesisId:data.hypothesis})}).catch(()=>{});
        
        // Hypothesis A/B: Check if site.webmanifest exists (first manifest link)
        try {
          const manifestRes1 = await fetch('/site.webmanifest');
          await log('site.webmanifest fetch result', { hypothesis: 'A-B', status: manifestRes1.status, ok: manifestRes1.ok, url: '/site.webmanifest' });
        } catch(e) {
          await log('site.webmanifest fetch ERROR', { hypothesis: 'A-B', error: e.message });
        }
        
        // Check if manifest.json exists (second manifest link)
        try {
          const manifestRes2 = await fetch('/manifest.json');
          const manifestData = await manifestRes2.json();
          await log('manifest.json fetch result', { hypothesis: 'A-B', status: manifestRes2.status, ok: manifestRes2.ok, icons: manifestData.icons?.map(i => i.src) });
        } catch(e) {
          await log('manifest.json fetch ERROR', { hypothesis: 'A-B', error: e.message });
        }
        
        // Hypothesis C: Check icon accessibility
        const iconsToCheck = ['/icons/icon-192.png', '/icons/icon-512.png', '/web-app-manifest-192x192.png', '/web-app-manifest-512x512.png'];
        for (const icon of iconsToCheck) {
          try {
            const res = await fetch(icon, { method: 'HEAD' });
            await log('Icon check', { hypothesis: 'C', icon, status: res.status, ok: res.ok });
          } catch(e) {
            await log('Icon check ERROR', { hypothesis: 'C', icon, error: e.message });
          }
        }
        
        // Check all manifest links in document
        const manifestLinks = document.querySelectorAll('link[rel="manifest"]');
        await log('Manifest links found', { hypothesis: 'A', count: manifestLinks.length, hrefs: Array.from(manifestLinks).map(l => l.href) });
      })();
      // #endregion
      
      if ('serviceWorker' in navigator) {
        // Register when DOM is ready (earlier than window.load for better reliability)
        const registerSW = () => {
          // #region agent log
          fetch('http://127.0.0.1:7242/ingest/bbeae9bf-8eb7-41dc-9639-4ea255cdd7a2',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'index.html:sw-register-start',message:'SW registration starting',data:{hypothesis:'D'},timestamp:Date.now(),sessionId:'debug-session'})}).catch(()=>{});
          // #endregion
          
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('[PWA] Service worker registered:', registration.scope);
              // #region agent log
              fetch('http://127.0.0.1:7242/ingest/bbeae9bf-8eb7-41dc-9639-4ea255cdd7a2',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'index.html:sw-register-success',message:'SW registered successfully',data:{hypothesis:'D',scope:registration.scope,active:!!registration.active},timestamp:Date.now(),sessionId:'debug-session'})}).catch(()=>{});
              // #endregion
            })
            .catch(error => {
              console.error('[PWA] Service worker registration failed:', error);
              // #region agent log
              fetch('http://127.0.0.1:7242/ingest/bbeae9bf-8eb7-41dc-9639-4ea255cdd7a2',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'index.html:sw-register-error',message:'SW registration FAILED',data:{hypothesis:'D',error:error.message},timestamp:Date.now(),sessionId:'debug-session'})}).catch(()=>{});
              // #endregion
            });
        };
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', registerSW);
        } else {
          registerSW();
        }
      }
      
    </script>
  </body>
</html>
